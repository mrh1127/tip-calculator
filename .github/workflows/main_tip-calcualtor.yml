name: Build and deploy Node.js app to Azure Web App - Tip-calcualtor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist  # ðŸ‘ˆ Upload ONLY the built app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_39DBED4B2D7148B5B9CD2E3C4B75AB2D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E0BE1A5FD4C4FA480BD64D0278861F4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_75029C89A74A4FB78E8EE89B16533461 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Tip-calcualtor'
          slot-name: 'Production'
          package: dist  # ðŸ‘ˆ Deploy ONLY your build output
